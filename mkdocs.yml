# Project information
site_name: Bedework Guide
site_url: https://nashville-public-library.github.io/bedework-docs/
site_description: Content creator and developer documentation for Nashville Public Library Bedework Enterprise Calendar.

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.path
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to Dark Mode
    - scheme: slate
      primary: black
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to Light Mode
  font: false

# Plugins
plugins:
  - search

# Extensions
markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Page tree
nav:
  - Introduction: index.md
  - Add Events:
      - add-events/title.md
      - add-events/date-time.md
      - add-events/recurrence-pattern.md
      - add-events/recurrence.md
      - add-events/description.md
      - add-events/cost.md
      - add-events/event-url.md
      - add-events/image.md
      - add-events/location.md
      - add-events/contact.md
      - add-events/topical-areas.md
  - Image Library:
      - image-library/series-logos.md
      - image-library/systemwide-images.md
      - image-library/wishing-chair-images.md
  
